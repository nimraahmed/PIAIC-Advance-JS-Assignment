<html>
    <head>
        <script>
            //example 2
            function createUserName()
            {
                userName = "Nimra Ahmed";
            }

            function modifyUserName()
            {
                if(userName)
                userName = "Nimra Junaid";
            };

            function showUserName()
            {
                alert(userName);
            }
            
            createUserName(); 
            showUserName(); //display Nimra Ahmed 
            modifyUserName();
            showUserName(); //display Nimra Junaid  
        </script>
    </head>
</html>
